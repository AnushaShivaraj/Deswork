<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>user login</title>
    <style>
        html, body, body > div, #container, #container-uiarea {
            height: 100%;
        }
    </style>
    <script
        id="sap-ui-bootstrap"
        src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
        data-sap-ui-theme="sap_belize_plus"
        data-sap-ui-resourceroots='{
            
            "vaspp.userlogin": "./",
            "vaspp.Customer": "./applications/Customer/webapp",
            "VASPP.employee": "./applications/employee/webapp",
            "vaspp.ProjectStatisticalReport":"./applications/ProjectStatisticalReport/webapp",
            "vaspp.Leave":"./applications/Leave/webapp",
            "vaspp.Vendor":"./applications/Vendor/webapp",
            "VASPP.manageleaves":"./applications/manageleaves/webapp",
            "VASPP.Projects":"./applications/Projects/webapp",
            "VASPP.myProjects":"./applications/myProjects/webapp",
            "vaspp.dayleavetracking":"./applications/dayleavetracking/webapp",
            "vaspp.publicholiday":"./applications/publicholiday/webapp",
            "vaspp.myprofile":"./applications/myprofile/webapp",
            "vaspp.timetracking":"./applications/timetracking/webapp",
            "vaspp.employeetimetracking":"./applications/employeetimetracking/webapp",
            "vaspp.mypublicholidays":"./applications/mypublicholidays/webapp"
        }'
        data-sap-ui-compatVersion="edge"
        data-sap-ui-oninit="module:sap/ui/core/ComponentSupport"
        data-sap-ui-async="true"
        data-sap-ui-frameOptions="trusted"
    ></script>
    <script id="locate-reuse-libs" src="./utils/locate-reuse-libs.js"
        data-sap-ui-manifest-uri="./manifest.json"
        data-sap-ui-componentName="vaspp.userlogin">
    </script> 
</head>
<body class="sapUiBody sapUiSizeCompact" id="content">
    <div
        data-sap-ui-component
        data-name="vaspp.userlogin"
        data-id="container"
        data-settings='{"id" : "vaspp.userlogin"}'
        data-handle-validation="true"
    ></div>
</body>
</html>
